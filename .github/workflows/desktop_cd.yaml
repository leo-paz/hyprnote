# https://docs.crabnebula.dev/cloud/ci/tauri-v2-workflow/
on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Release channel"
        required: true
        type: choice
        options:
          - staging
          - nightly
          - stable

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.channel }}
  cancel-in-progress: true
env:
  CN_APPLICATION: "fastrepl/hyprnote2"
  RELEASE_CHANNEL: ${{ inputs.channel }}
  TAURI_CONF_PATH: ./src-tauri/tauri.conf.${{ inputs.channel }}.json
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  compute-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
      - run: git fetch --tags --force
      - uses: ./.github/actions/doxxer_install
      - id: version
        run: |
          if [[ "${{ inputs.channel }}" == "staging" ]]; then
            VERSION=$(doxxer --config doxxer.desktop.toml next dev)
          elif [[ "${{ inputs.channel }}" == "nightly" ]]; then
            LATEST_TAG=$(git tag -l 'desktop_v*' --sort=-creatordate | head -n1)
            if [[ "$LATEST_TAG" == *"-nightly"* ]]; then
              VERSION=$(doxxer --config doxxer.desktop.toml next prerelease)
            else
              VERSION=$(doxxer --config doxxer.desktop.toml next pre-patch)
            fi
          elif [[ "${{ inputs.channel }}" == "stable" ]]; then
            VERSION=$(doxxer --config doxxer.desktop.toml next patch)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Computed version: $VERSION"

  cn-draft:
    if: ${{ inputs.channel != 'staging' }}
    needs: compute-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/cn_release
        with:
          cmd: draft
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop

  build-macos:
    needs: [compute-version, cn-draft]
    if: ${{ !cancelled() && (needs.cn-draft.result == 'success' || needs.cn-draft.result == 'skipped') }}
    permissions:
      contents: write
    runs-on: depot-macos-14
    strategy:
      fail-fast: true
      matrix:
        include: ${{ inputs.channel == 'staging' && fromJSON('[{"target":"aarch64-apple-darwin","arch":"aarch64","artifact_name":"silicon","include_am":true}]') || fromJSON('[{"target":"aarch64-apple-darwin","arch":"aarch64","artifact_name":"silicon","include_am":true},{"target":"x86_64-apple-darwin","arch":"x86_64","artifact_name":"intel","include_am":false}]') }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
      - run: git fetch --tags --force
      - uses: ./.github/actions/macos_tcc
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: macos
      - uses: ./.github/actions/rust_install
        with:
          platform: macos
      - uses: ./.github/actions/pnpm_install
      - run: pnpm -F ui build
      - if: ${{ matrix.include_am }}
        run: |
          aws s3 cp s3://argmax/stt apps/desktop/src-tauri/binaries/hyprnote-sidecar-stt-${{ matrix.target }} \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ matrix.include_am }}
        run: |
          chmod +x ./apps/desktop/src-tauri/binaries/hyprnote-sidecar-stt-${{ matrix.target }}
          ./scripts/sidecar.sh "./apps/desktop/${{ env.TAURI_CONF_PATH }}" "binaries/hyprnote-sidecar-stt"
      # - run: ./scripts/resource.sh "./apps/desktop/${{ env.TAURI_CONF_PATH }}" "resources/libonnxruntime.dylib"
      - uses: ./.github/actions/apple_cert
        id: apple-cert
        with:
          apple-certificate: ${{ secrets.APPLE_CERTIFICATE }}
          apple-certificate-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
      - if: ${{ matrix.include_am }}
        uses: ./.github/actions/argmax_sdk_setup
        env:
          AM_SECRET_TOKEN: ${{ secrets.AM_SECRET_TOKEN }}
      # - if: ${{ matrix.include_am }}
      #   run: cargo test -p am2
      #   env:
      #     AM_API_KEY: ${{ secrets.AM_API_KEY }}
      - run: |
          FEATURES_FLAG=""
          if [[ "${{ inputs.channel }}" == "staging" ]]; then
            FEATURES_FLAG="--features devtools"
          fi
          pnpm -F desktop tauri build --target ${{ matrix.target }} --config ${{ env.TAURI_CONF_PATH }} --verbose $FEATURES_FLAG
        env:
          # https://v2.tauri.app/reference/environment-variables/
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AM_API_KEY: ${{ matrix.include_am && secrets.AM_API_KEY || '' }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          OUTLIT_PUBLIC_KEY: ${{ secrets.OUTLIT_PUBLIC_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_HYPRNOTE_2 }}
          APP_VERSION: ${{ needs.compute-version.outputs.version }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ steps.apple-cert.outputs.cert-id }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_URL: "https://hyprnote.com"
          VITE_AI_URL: "https://ai.hyprnote.com"
          VITE_API_URL: "https://api.hyprnote.com"
          VITE_PRO_PRODUCT_ID: ${{ secrets.VITE_PRO_PRODUCT_ID }}
          VITE_APP_VERSION: ${{ needs.compute-version.outputs.version }}
      - run: |
          mkdir -p target/release/
          find target/${{ matrix.target }}/release -type f -not -path "*/\.*" -exec cp {} target/release/ \;
        shell: bash
        working-directory: ./apps/desktop/src-tauri
      - if: ${{ inputs.channel != 'staging' }}
        uses: ./.github/actions/cn_release
        with:
          cmd: upload
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop
      - if: ${{ inputs.channel != 'staging' }}
        run: |
          DMG_FILE=$(find "apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/" -name "*.dmg" -type f)
          cp "$DMG_FILE" "hyprnote-macos-${{ matrix.arch }}.dmg"
          aws s3 cp "hyprnote-macos-${{ matrix.arch }}.dmg" \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-macos-${{ matrix.arch }}.dmg" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ inputs.channel == 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: hyprnote-staging-macos-${{ matrix.artifact_name }}
          path: apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 3

  build-linux:
    needs: [compute-version, cn-draft]
    if: ${{ inputs.channel != 'staging' && !cancelled() && (needs.cn-draft.result == 'success' || needs.cn-draft.result == 'skipped') }}
    permissions:
      contents: write
    runs-on: depot-ubuntu-24.04-8
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
      - run: git fetch --tags --force
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: linux
      - uses: ./.github/actions/rust_install
        with:
          platform: linux
      - uses: ./.github/actions/pnpm_install
      # - uses: ./.github/actions/setup_flathub
      - run: pnpm -F ui build
      # - run: ./scripts/resource.sh "./apps/desktop/${{ env.TAURI_CONF_PATH }}" "resources/libonnxruntime.so"
      - run: |
          FEATURES_FLAG=""
          if [[ "${{ inputs.channel }}" == "staging" ]]; then
            FEATURES_FLAG="--features devtools"
          fi
          pnpm -F desktop tauri build --bundles appimage,deb --target x86_64-unknown-linux-gnu --config ${{ env.TAURI_CONF_PATH }} --verbose $FEATURES_FLAG
        env:
          # https://github.com/tauri-apps/tauri-action/issues/740
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AM_API_KEY: ${{ secrets.AM_API_KEY }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          OUTLIT_PUBLIC_KEY: ${{ secrets.OUTLIT_PUBLIC_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          APP_VERSION: ${{ needs.compute-version.outputs.version }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_URL: "https://hyprnote.com"
          VITE_API_URL: "https://api.hyprnote.com"
          VITE_PRO_PRODUCT_ID: ${{ secrets.VITE_PRO_PRODUCT_ID }}
          VITE_APP_VERSION: ${{ needs.compute-version.outputs.version }}
      - run: |
          mkdir -p target/release/
          find target/x86_64-unknown-linux-gnu/release -type f -not -path "*/\.*" -exec cp {} target/release/ \;
        shell: bash
        working-directory: ./apps/desktop/src-tauri
      # - uses: ./.github/actions/desktop-e2e-linux
      #   with:
      #     channel: ${{ inputs.channel }}
      #     target_triple: x86_64-unknown-linux-gnu
      - if: ${{ inputs.channel != 'staging' }}
        uses: ./.github/actions/cn_release
        with:
          cmd: upload
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop
      - if: ${{ inputs.channel != 'staging' }}
        run: |
          APPIMAGE_FILE=$(find "apps/desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/" -name "*.AppImage" -type f)
          cp "$APPIMAGE_FILE" "hyprnote-linux-x86_64.AppImage"
          aws s3 cp "hyprnote-linux-x86_64.AppImage" \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-linux-x86_64.AppImage" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
          DEB_FILE=$(find "apps/desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/" -name "*.deb" -type f)
          cp "$DEB_FILE" "hyprnote-linux-x86_64.deb"
          aws s3 cp "hyprnote-linux-x86_64.deb" \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-linux-x86_64.deb" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ inputs.channel == 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: hyprnote-staging-linux-appimage
          path: apps/desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          retention-days: 3
      - if: ${{ inputs.channel == 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: hyprnote-staging-linux-deb
          path: apps/desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
          retention-days: 3

  cn-publish:
    if: ${{ inputs.channel != 'staging' }}
    needs: [compute-version, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/cn_release
        with:
          cmd: publish
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop

  release:
    if: ${{ inputs.channel != 'staging' }}
    needs: [compute-version, build-macos, build-linux, cn-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - if: ${{ needs.build-macos.result == 'success' }}
        run: |
          aws s3 cp \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-macos-aarch64.dmg" \
            "hyprnote-macos-aarch64.dmg" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
          aws s3 cp \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-macos-x86_64.dmg" \
            "hyprnote-macos-x86_64.dmg" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ needs.build-linux.result == 'success' }}
        run: |
          aws s3 cp \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-linux-x86_64.AppImage" \
            "hyprnote-linux-x86_64.AppImage" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
          aws s3 cp \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-linux-x86_64.deb" \
            "hyprnote-linux-x86_64.deb" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: desktop_v${{ needs.compute-version.outputs.version }}
          tag_prefix: ""
      - id: checksums
        uses: ./.github/actions/generate_checksums
        with:
          files: |
            ${{ needs.build-macos.result == 'success' && 'hyprnote-macos-aarch64.dmg' || '' }}
            ${{ needs.build-macos.result == 'success' && 'hyprnote-macos-x86_64.dmg' || '' }}
            ${{ needs.build-linux.result == 'success' && 'hyprnote-linux-x86_64.AppImage' || '' }}
            ${{ needs.build-linux.result == 'success' && 'hyprnote-linux-x86_64.deb' || '' }}
      - id: artifacts
        run: |
          ARTIFACTS=""
          if [[ "${{ needs.build-macos.result }}" == "success" ]]; then
            ARTIFACTS="hyprnote-macos-aarch64.dmg,hyprnote-macos-x86_64.dmg"
          fi
          if [[ "${{ needs.build-linux.result }}" == "success" ]]; then
            if [[ -n "$ARTIFACTS" ]]; then
              ARTIFACTS="$ARTIFACTS,hyprnote-linux-x86_64.AppImage,hyprnote-linux-x86_64.deb"
            else
              ARTIFACTS="hyprnote-linux-x86_64.AppImage,hyprnote-linux-x86_64.deb"
            fi
          fi
          if [[ -z "$ARTIFACTS" ]]; then
            echo "No artifacts to release" >&2
            exit 1
          fi
          if [[ -n "${{ steps.checksums.outputs.checksum_files }}" ]]; then
            ARTIFACTS="$ARTIFACTS,${{ steps.checksums.outputs.checksum_files }}"
          fi
          echo "list=$ARTIFACTS" >> $GITHUB_OUTPUT
      - uses: ncipollo/release-action@v1
        with:
          tag: desktop_v${{ needs.compute-version.outputs.version }}
          name: desktop_v${{ needs.compute-version.outputs.version }}
          body: "https://hyprnote.com/changelog/${{ needs.compute-version.outputs.version }}"
          artifacts: ${{ steps.artifacts.outputs.list }}
