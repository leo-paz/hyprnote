app = 'hyprnote-ai'
primary_region = 'sjc'
kill_signal = 'SIGTERM'
kill_timeout = 30
swap_size_mb = 512

[deploy]
strategy = "bluegreen"

[env]
PORT = "3001"
API_BASE_URL = "https://api.char.com"

[http_service]
processes = ['app']
internal_port = 3001
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = "connections"
hard_limit = 200
soft_limit = 150

[[http_service.checks]]
grace_period = "20s"
interval = "15s"
method = "GET"
path = "/health"
protocol = "http"
timeout = "4s"

[[vm]]
processes = ['app']
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
